<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter_App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&amp;display=swap&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/2c57230acb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="name-app"><i class="fas fa-coins"></i>Przelicznik walut</h1>
      <div class="app-body">
        <div class="section-left">
          <input
            type="number"
            class="amount"
            placeholder="Wpisz kwotÄ™"
            value="1"
          />
        </div>
        <div class="section-right">
          <select id="currency">
            <option value="USD">USD</option>
            <option value="EUR" selected>EUR</option>
            <option value="CHF">CHF</option>
          </select>
        </div>
        <button class="swap">
          <i class="fas fa-retweet"></i>
        </button>
      </div>
      <p class="rate-info"></p>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
